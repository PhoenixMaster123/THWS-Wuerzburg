<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <header class="text-center mb-4">
            <h1 class="display-4">Bootstrap Demo</h1>
            <p class="lead">A simple example showcasing Bootstrap's capabilities</p>
        </header>

        <!-- Responsive Grid -->
        <div class="row text-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Responsive Grid</h5>
                        <p class="card-text">Easily create responsive layouts with Bootstrap's grid system.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Components</h5>
                        <p class="card-text">Use pre-designed components like cards, buttons, and modals.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Utilities</h5>
                        <p class="card-text">Quickly style elements with utility classes.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Button and Alert -->
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="showAlert()">Click Me</button>
        </div>
        <div id="alertPlaceholder" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAlert() {
            const alertPlaceholder = document.getElementById('alertPlaceholder');
            alertPlaceholder.innerHTML = `
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    You clicked the button! Bootstrap makes it easy to create interactive elements.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
        }
    </script>
</body>

</html>
</div>
