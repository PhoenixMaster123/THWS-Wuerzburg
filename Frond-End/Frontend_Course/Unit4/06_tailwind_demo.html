<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Tailwind CSS Demo</h1>
    </header>

    <main class="p-6">
        <section class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Card Component</h2>
            <div class="max-w-sm mx-auto bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://via.placeholder.com/400x200" alt="Placeholder" class="w-full">
                <div class="p-4">
                    <h3 class="text-lg font-bold">Card Title</h3>
                    <p class="text-gray-600 mt-2">This is a simple card component built with Tailwind CSS.</p>
                    <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Learn More</button>
                </div>
            </div>
        </section>

        <section>
            <h2 class="text-xl font-semibold mb-2">Responsive Grid</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-white p-4 rounded-lg shadow">Item 1</div>
                <div class="bg-white p-4 rounded-lg shadow">Item 2</div>
                <div class="bg-white p-4 rounded-lg shadow">Item 3</div>
                <div class="bg-white p-4 rounded-lg shadow">Item 4</div>
                <div class="bg-white p-4 rounded-lg shadow">Item 5</div>
                <div class="bg-white p-4 rounded-lg shadow">Item 6</div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-6">
        <p>&copy; 2023 Tailwind Demo</p>
    </footer>
</body>

</html>
